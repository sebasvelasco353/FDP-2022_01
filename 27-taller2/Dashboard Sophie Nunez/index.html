<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="fitness-outline"></ion-icon></span>
                        <span class="title">Health Brand</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                        <span class="title">Patient</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
                        <span class="title">Message</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="help-outline"></ion-icon></span>
                        <span class="title">Help</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title" onclick="error()">Sing Out</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="title">Settings</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <section class="dashboard">
        <div id="patients" class="patients">
            <h2>Patient</h2>
            <!-- filter -->
            <div class="details">
                
                <div class="toolFilter">
                    <div class="filter">
                        <label for="filter">Filter by:</label>
                                <select name="filter" id="filter">
                                    <option value="all">all</option>
                                    <option value="closed">closed</option>
                                    <option value="open">not closed</option>
                                    <option value="age<50">age under 50</option>
                                    <option value="age>50">age above 50</option>
                                    <option value="prev_surgery">had previous surgery</option>
                                </select>
                    </div>
                </div>
    
            </div>
    
            <p id="results"></p>
            <table class="data">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Height</th>
                        <th>Smoker</th>
                        <th>Country</th>
                        <th>Bloodtype</th>
                        <th>Closed</th>
                        <th>Previous Surgery</th>
                    </tr>
                </thead>
                <tbody id="returnData">
                    <!-- poner cases -->
                </tbody>
            </table>
        </div>

        <div class="message" id="message">
            <h2>Messages</h2>
            <p id="recieved">
                <!-- poner numero de mensajes -->
            </p>
            <div id="returnMessage">
                <!-- poner mensajes -->
            </div>
            <section id="compose" class="compose">
                <h3>Compose</h3>
                <label for="name">Name</label>
                <input type="text" id="name">
                <label for="e-mail">E-mail</label>
                <input type="text" id="e-mail">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <button type="submit">Send</button>
            </section>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./app.js"></script>
</body>
</html>
