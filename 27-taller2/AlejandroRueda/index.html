<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Estilos/style.css">
    <link rel="stylesheet" href="./Estilos/clases.css">
    <link rel="shortcut icon" href="./Recursos/Logo2.png">
    <title>MedicHelp</title>
</head>
<body>
    <section id="header" class="flex_row">
            <img src="./Recursos/Logo3.png">
            <h3>MedicHelp</h3> 
    </section>

    <div id="filtro_select">
        <label for="filter_Case">Filtrar Pacientes por</label>
        <select name="filter_case" id="filter_case">
            <option value="todos">Todos</option>
            <option value="cerrado">Caso cerrado</option>
            <option value="abierto">Caso sin cerrar</option>
            <option value="menor_50">Edad < 50</option>
            <option value="mayor_50">Edad > 50</option>
            <option value="ciru_prev">Con cirugías anteriores</option>
        </select>
        <h4 id="Count_results"> <!-- Cantidad de Resultados --></h4>
    </div>
    <section id="content">

        <div class="content1" id="content1">
            <div>
                <h3>Pacientes</h3>
                <div class="dates_cases" id="dates_pacientes">
                    <!-- Resultados pacientes -->
                </div>
            </div>
        </div>

        <div class="content2" id="content2">
            <div>
                <h3>Mensajes</h3>
                <div class="dates_cases" id="dates_mensaje">
                    <!-- Resultados mensajes -->
                </div>
            </div>

            


            <section id="formulario"> 
                
                <h3>Enviar mensajes</h3>

                <h1>Comunicate con el doctor </h1>

                <p>A través de este formulario puedes enviar un mensaje al correo que será dirigido al doctor que te atenderá.</p>
                
                <form action="../../form-result.php" target="_blank">
                
                  <fieldset>
                
                    <legend>Mensaje</legend>
                
                    <p><label>Tu nombre: <input type="text" name="nombre"></label></p>
                
                    <p><label>Tu dirección de correo: <input type="text" name="correo"></label></p>
                
                    <p>
                
                      <label>
                
                        Tu mensaje:<br>
                
                        <textarea name="mensaje"></textarea>
                
                      </label>
                
                    </p>
                
                  </fieldset>
                
                  <p>
                
                    <input type="submit" value="Enviar mensaje">
                
                    <input type="reset" value="Comenzar de nuevo">
                
                  </p>
                
                </form>
            </section>
            <div class="dates_send" id="dates_send">
               <input type="text" id="" width="100%">
            </div>
        </div>
        
    </section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
