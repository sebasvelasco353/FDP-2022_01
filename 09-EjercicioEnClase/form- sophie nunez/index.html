<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <form action="" id="formulario" class="formulario">
        <h1 class="formulario__titulo">Datos del Paciente</h1>
        <label for="" class="formulario__label">Nombres</label>
        <input type="text" id="nombres" class="formulario__input" placeholder="Nombres">
        <br>
        <label for="" class="formulario__label">Apellidos</label>
        <input type="text" id="apellidos" class="formulario__input" placeholder="Apellidos">
        <br>
        <label for="" class="formulario__label">Edad</label>
        <input type="number" id="edad" min="0" max="120" onchange="verificarEdad()" class="formulario__input" placeholder="Edad">
        <br>
        <select name="Pruebasc" id="pruebasc" class="formulario__input" disabled>
            <option value="">se ha realizado purebas de colesterol en los ultimos 6 meses?</option>
            <option value="sí">Sí</option>
            <option value="no">No</option>
        </select>
        <br>
        <select name="Pruebasa" id="pruebasa" class="formulario__input" disabled>
            <option value="">se ha realizado purebas de azucar en los ultimos 3 meses?</option>
            <option value="sí">Sí</option>
            <option value="no">No</option>
        </select>
        <br>
        <label for="" class="formulario__label">Estatura</label>
        <input type="number" id="estatura" min="0" max="2.50" step="0.01" class="formulario__input" placeholder="Estatura">
        <br>
        <label for="" class="formulario__label">Nacionalidad</label>
        <select name="Nacionalidad" id="nacionalidad" class="formulario__input"></select>
        <br>
        <label for="" class="formulario__label">Grupo Sanguíneo</label>
        <select name="GrupoSanguineo" id="gruposanguineo" class="formulario__input"></select>
        <label for="" class="">Fumador/a</label>
        <input type="radio" id="fumador" name="fumador" value="si" class="">Sí
        <input type="radio" id="fumador" name="fumador" value="no" class="">No
        <br>
        <br>
        <label for="" class="">Cirugías anteriores</label>
        <input type="radio" id="cirugiasanteriores" name="cirugiasanteriores" value="si" class="">Sí
        <input type="radio" id="cirugiasanteriores" name="cirugiasanteriores" value="no" class="">No
        <br>
        <br>
        <button type="submit" class="formulario__submit" form="formulario" value="Submit">ENVIAR</button>
    </form>
    <script src="form.js"></script>
</body>

</html>
