<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Laboratorio importantísimo</title>
</head>
<body>
    <header>
        <div class="cabecera">
            <h1>Laboratorio Lolas</h1>
        </div>
    </header>
    <div class="contenedor">
        <p>Introduce todos los datos de este formulario</p>
        <br>
        <div class="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" name="Name" value="" id="Nombre">

            <label for="apellido">Apellido:</label>
            <input type="text" name="Apellido" id="Apellido">

            <label for="estatura">Estatura:</label>
            <input type="number" step="0.01" name="Estatura" id="Estatura">

            <div class="Radio">
                <label for="fuma">¿Fumador?:</label>
                    <input type="radio" name="Fumador" value="Sí" id="Fuma">
                <label for="Sí">Sí</label>
                    <input type="radio" name="Fumador" value="No" id="Fuma">
                <label for="No">No</label>
            </div>

            <label for="edad">Edad:</label>
            <input type="number" name="Edad" id="Edad" onchange="verEncuesta()">

            <div id="Azucar">
                <label for="pregunta--50">¿Se ha hecho pruebas de azúcar en los últimos 3 meses?</label><br>
                <input type="radio" name="Azucar" id="Azucar" value="Sí">
                <label for="si">Sí</label>
                <input type="radio" name="Azucar" id="Azucar" value="No">
                <label for="no">No</label>
            </div>

            <div id="Colesterol">
                <label for="pregunta+50">¿Se ha hecho pruebas de colesterol y triglicéridos en los últimos 6 meses?</label><br>
                <input type="radio" name="Colesterol" id="Colesterol" value="Sí">
                <label for="si">Sí</label>
                <input type="radio" name="Colesterol" id="Colesterol" value="No">
                <label for="no">No</label>
            </div>

            
            <label for="pais">Nacionalidad:</label>
            <select name="Nacionalidad" id="Nacionalidad"></select>

            <label for="sangre">Grupo sanguíneo:</label>
            <select name="sangreTipo" id="sangreTipo"></select> 

            <div class="Radio">
                <label for="operacion">¿Cirugías?:</label>
                    <input type="radio" name="Cirugías" value="Sí" id="Cirugías">
                <label for="Sí">Sí</label>
                    <input type="radio" name="Cirugías" value="No" id="Cirugías">
                <label for="No">No</label>
            </div>

            <div class="Botones">
                <input type="submit" onclick="handleClick()"></input>
                <input type="reset" value="Reiniciar" onclick="Limpiar()"></input>
            </div>
    </div>
</div>
</body>
<script src="main.js"></script>
</html>
