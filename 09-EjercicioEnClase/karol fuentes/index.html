<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthLab</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@600&family=Roboto:wght@700&display=swap"
        rel="stylesheet">
</head>

<body onLoad="loadContent()">
    <div class="grid-lab">
        <div class="one">
            <h1 class="headingIntro">HealthLab</h1>
            <h2 class="subheadingIntro">Nosotros te cuidamos</h2>
        </div>
        <div class="two">
            <h3 class="heading2">Datos del paciente:</h3>
        </div>
        <div class="three">
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="your name">

                <label for="apellidos">Apellidos:</label>
                <input type="text" name="apellidos" id="apellidos" placeholder="your last name"><br><br>

                <label for="estatura">Estatura:</label>
                <input type="number" id="estatura" name="estatura" placeholder="165" min="0" max="200"> Cm <br>

                <br>
                <label for="edad">Edad:</label>
                <input type="number" name="number" class="edad"  min="0" max="110"> <br>
                <br>

                
                <div id="divcolesterol" visibility: hidden>
                    <!-- if edad>=50 prueba de colesterol -->
                    <label for="pruebacolesterol">El paciente se ha realizado prueba de colesterol y trigliceridos en
                        los últimos 6 meses.</label>
                    <input type="radio" name="colesterol" id="siPruebacolesterol">
                    <label for="siPruebacolesterol">Si</label>
                    <input type="radio" name="colesterol" id="noPruebacolesterol">
                    <label for="noPruebacolesterol">No</label>
                    <br>
                    <br>
                </div>

                <div id="divazucar" visibility: hidden>
                    <!-- if edad<50 prueba de azúcar -->
                    <label for="pruebaazucar">El paciente se ha realizado prueba de azúcar en los últimos 3
                        meses.</label>
                    <input type="radio" name="azucar" id="siPruebaazucar">
                    <label for="siPruebaazucar">Si</label>
                    <input type="radio" name="azucar" id="noPruebaazucar">
                    <label for="noPruebaazucar">No</label>
                </div>

                <br>
                <label for="Fumador">Fumador:</label>
                <input type="radio" name="fumador" id="siFuma">
                <label for="siFuma">Si</label>
                <input type="radio" name="fumador" id="noFuma">
                <label for="noFuma">No</label> <br><br>

                <label for="paisorigen">País de Origen:</label>
                <select name="paisorigen" id="paisorigen"> 
                    <option>Seleccione un país</option>
                   </select>

                <label for="rh">RH:</label>
                <select name="rh" id="rh">
                    <option>Seleccione grupo sanguíneo</option>
                </select>

                <br><br>
                <label for="cirugias">Cirugías Anteriores:</label>
                <input type="radio" name="cirugias" id="siCirugias">
                <label for="siCirugias">Si</label>
                <input type="radio" name="cirugias" id="noCirugias">
                <label for="noCirugias">No</label>

                <br>
                <br>
                <br>

                <!-- botonSubmit -->

                <div class="submit">
                    <input type="submit" value="Save">
                </div>
                <br>

                <!-- botonAdd -->
                <div class="reset">
                    <input type="reset" value="Add another">
                </div>
                


            </form>

        </div>
        <div class="four">
            <img src="https://www.muskegoncc.edu/degrees-and-certificates/wp-content/uploads/sites/127/2019/03/Medical-Lab-Technician-1280x230.jpg"
            alt="Foto banner" width="100%" height="250" >
        </div>
    </div>
</body>

</html>
